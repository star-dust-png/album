<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Photo Gallery</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./assets/icon.jpg">

    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code&display=swap" rel="stylesheet">

    <!--OpenGraphProtocol-->
    <meta content="Photo Gallery" property="og:title"/>
    <meta content="" property="og:description"/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content="?v=1"/>
    <meta content="#ffdb4a" data-react-helmet="true" name="theme-color"/>
</head>
<body>
    <button id="sidebar-toggle" aria-label="Open sidebar">☰</button>
    <div id="sidebar"></div>

    <div id="gallery-container"></div>

    <div id="fullscreen">
        <div id="fullscreen-close" title="Close">&times;</div>
        <img id="fullscreen-img" alt="photo" src=""/>
        <div id="photo-name"></div>
        <div id="photo-date"></div>
        <a id="download-btn" download>↓</a>
    </div>

    <script src="./script.js"></script>
</body>
</html>
